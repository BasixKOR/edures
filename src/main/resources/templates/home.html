<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edures</title>
</head>
<body>
<a th:href="@{/login}">로그인</a>&nbsp;
<a th:href="@{/signup}">회원가입</a>
<a th:href="@{/post}">게시</a>
<form th:action="@{/logout}" method="post">
    <input type="submit" value="로그아웃"/>
</form>
<ul>
    <li th:each="res: ${page}">
        <a th:text="'❤'+${res.liked.size()}" th:href="'/like?id='+${res.id}"></a>
        <a th:href="${res.url}" th:text="${res.title}"></a> by <span th:text="${res.postedBy.email}"> at <span th:text="${#temporals.format(res.createdAt, 'yyyy-MM-dd')}"></span> </span>
    </li>
</ul>
</body>
</html>
